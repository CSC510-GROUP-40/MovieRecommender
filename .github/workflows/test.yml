name: Tests
permissions: write-all
on:
  push:
    branches:
      - feature/ci-actions
  pull_request:
    branches:
      - feature/ci-actions

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        mongodb-version: ['7.0']
    steps:
      - uses: actions/checkout@v4
        with:
          ref: feature/ci-actions
      - name: Merge changes into feature/ci-actions
        if: github.event_name == 'pull_request'
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          PR_BRANCH=${{ github.head_ref }}
          echo "Merging changes from branch $PR_BRANCH into feature/ci-actions"
          git fetch origin $PR_BRANCH
          git merge --no-ff origin/$PR_BRANCH
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.15
      - name: Install dependencies
        run: |
          pip install pytest-cov coveralls
          pip install coverage
          pip install -r requirements.txt
          echo requirements installed

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - name: Run tests with Coverage
        run: |
          cd Code/tests
          coverage run -m pytest
          coveralls --service=github-actions
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      
      - name: Run autopep8
        if: github.ref == 'refs/heads/feature/ci-actions'
        id: autopep8
        uses: peter-evans/autopep8@v2
        with:
          args: --exit-code --recursive --in-place --aggressive .
      - name: set up pylint badge
        uses: Silleellie/pylint-github-action@v2
        with:
          lint-path: Code 
      - name: Update README.md with latest run and commit autopep 8 changes
        if: github.ref == 'refs/heads/feature/ci-actions'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase
          sed -i "s|(https://github.com/CSC510-GROUP-40/MovieRecommender/actions/runs.*)|(https://github.com/CSC510-GROUP-40/MovieRecommender/actions/runs/${{ github.run_id }})|" README.md
          git commit -am "Automated autopep8 fixes and Update README.md with the latest run ID"
          git push -f

