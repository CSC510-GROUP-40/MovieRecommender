

 {% extends 'layout.html' %}
 {% block title %}Login{% endblock %}
 {% block content %}
 <style>
    body {
        position: relative;
        background: url("https://wallpaperaccess.com/full/8212583.jpg") no-repeat center center fixed;
        background-size: cover; /* Zoom in the background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container{
        background-color: rgba(37, 19, 19, 0.708);
    }
 </style>
 <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-4 rounded auth-form bg-dark text-white">
        <form action="/login" method="post" class="p-4 rounded shadow bg-body-tertiary" style="width: 300px;">
            <h2 class="auth-form-header text-center">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('google_login') }}" class="text-white">Sign In With Google</a>
            <p style="color:#ebe5e6; font-size: 15px; font-weight: bold;" class="my-4">New User? <a href="/register">Register here</a></p>
        </div>
    </div>
</div>

 {% endblock %}
