<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            position: relative;
            background: url("https://wallpaperaccess.com/full/8212583.jpg") no-repeat center center fixed;
            background-size: 170%; /* Zoom in the background */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        .container {
            margin-top: 50px;
            width: 300px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .red-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .error-card {
            display: none; /* Initially hide the error card */
            position: fixed;
            width: 350px;
            height: auto;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #d9534f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
        .error-content {
            text-align: center;
        }
        .error-message {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Error card -->
    <div id="errorMessage" class="error-card">
        <div class="error-content">
            <h3>Error!</h3>
            <p id="errorMessageText"></p>
        </div>
    </div>
    <div class="container">
        <h2 style="color:#ebe5e6; font-size: 24px; font-weight: bold;">Register</h2>
        <!-- Form to register -->
        <form id="registerForm" action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required class="form-control">
            <input type="password" name="password" placeholder="Password" required class="form-control">
            <button type="submit" class="red-button">Register</button>
        </form>
        <p style="color:#ebe5e6; font-size: 24px; font-weight: bold;">Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        // If there is an error, show the error card
        {% if error %}
            $(document).ready(function () {
                $('#errorMessageText').text("{{ error }}");
                $('#errorMessage').show(); // Show the error card
                // After 5 seconds, hide the error card and clear the form fields
                setTimeout(function() {
                    $('#errorMessage').fadeOut(); // Hide the error card
                    $('#registerForm')[0].reset(); // Clear the form fields
                }, 2000); // 5000 milliseconds = 5 seconds
            });
        {% endif %}
    </script>
</body>
</html>
